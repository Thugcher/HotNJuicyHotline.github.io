<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hot-N-Juicy Hotline</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: Arial, sans-serif;
      background: url('https://github.com/Thugcher/HotNJuicyHotline.github.io/blob/main/image_1.jpg?raw=true') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      color: white;
      text-shadow: 0 2px 4px rgba(0,0,0,0.6);
    }

    .button {
      background-color: #ff3300;
      border: none;
      padding: 20px 40px;
      font-size: 2rem;
      border-radius: 12px;
      cursor: pointer;
      color: white;
      transition: transform 0.2s ease, background-color 0.3s;
    }

    .button:hover {
      background-color: #ff1100;
      transform: scale(1.05);
    }

    .text {
      margin-top: 20px;
      font-size: 1.2rem;
      text-align: center;
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>

  <button class="button" onclick="handleClick()">CALL HOT-N-JUICY</button>
  <p class="text">IF YOU HAVING TROUBLE WITH HOT-N-JUICY CALL THIS NUMBER.</p>

  <!-- Click Sound -->
  <audio id="click-sound">
    <source src="https://www.soundjay.com/buttons/sounds/button-16.mp3" type="audio/mpeg">
  </audio>

  <!-- Background Music -->
  <audio id="bg-music" autoplay loop>
    <source src="Edwards Unforgiven Soul.mp3" type="audio/mpeg">
  </audio>

  <script>
    // Set background music volume to 20%
    const bgMusic = document.getElementById('bg-music');
    bgMusic.volume = 0.2;

    function handleClick() {
      const sound = document.getElementById('click-sound');
      sound.play();
      setTimeout(() => {
        window.location.href = "https://www.bing.com/maps?q=hot+n+juicy+crawfish+las+vegas&FORM=HDRSC6&cp=36.125933%7E-115.19118&lvl=12.1";
      }, 300);
    }
  </script>

</body>
</html>
